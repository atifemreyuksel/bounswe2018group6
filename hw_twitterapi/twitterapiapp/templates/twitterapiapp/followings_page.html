{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@{{ user }}</title>
</head>
<body>

    {% if error != '' %}
        <h1>ERROR: {{ error }}</h1>
    {% endif %}

    <h1>{{ user }} is following...</h1>
    {% for following in followings %}
        <li>{{ following.name }}, {{ following.screen_name }}, {{ following.description }}</li>
        <br>
    {% endfor %}

</body>
</html>
